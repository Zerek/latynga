<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/bulma.min.css">
        <link rel="stylesheet" href="css/bulma-switch.min.css">
    </head>
    <body>
      <section class="section">
        <div class="container">
          <figure class="image">
            <img src="images/alippe.svg">
          </figure>
          <p class="mt-5">Парақшаны латын әліпбиіне ауыстыру үшін төмендегі батырманы басыңыз</p>
          <div class="field mt-4">
            <input id="tolatin" type="checkbox" name="tolatin" class="switch">
            <label for="tolatin">Латынға</label>
          </div>
            
        </div>
      </section>
      <section class="section has-background-light">
        <div class="container">
          <figure class="image">
            <img src="images/zerek.png">
          </figure>
          <p class="my-3 has-text-centered">
            Құжаттарды аударуды нағыз мамандарға тапсырыңыз
          </p>
          <p class="has-text-centered"><a id="zerek_link" href="https://zerek.kz" class="button is-small is-primary">Тапсырыс беру</a></p>          
        </div>
      </section>
      <script src="js/popup.js"></script>
    </body>
  </html>
